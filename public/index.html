<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NATO Alphabet Converter</title>
  <link rel="stylesheet" href="assets/css/bulma-0.9.4.min.css">
  <style>
    [v-cloak] {
      display: none;
    }

    html, body {
      height: 100%;
    }

    body > footer {
      position: sticky;
      top: 100vh;
    }

    .footer {
      padding: 2rem;
    }

    @media screen and (min-width: 1068px) {
      .container {
        max-width: 600px;
        width: 600px;
      }
    }
  </style>
</head>
<body>

  <section id="app" class="section" v-cloak>

    <div class="container">

      <h1 class="title">NATO Alphabet Converter</h1>

      <div class="field">
        <label class="label is-uppercase" for="input-string">String to convert</label>
      </div>

      <div class="field">
        <div class="control is-expanded">
          <input class="input" type="text" id="input-string" placeholder="The string to be converted" v-model="inputString">
        </div>
      </div>

      <div class="field">
        <div class="label is-uppercase">NATO alphabet string</div>
      </div>

      <div class="field">
        <div v-html="convertedString" id="converted-string" class="box has-text-centered"></div>
      </div>

      <div class="field is-clearfix">
        <a class="button is-large is-light is-pulled-right" id="clipboard-button" data-clipboard-target="#converted-string" title="Copy to clipboard">
          <img src="assets/img/clippy.svg" height="36" width="36">
        </a>
      </div>

    </div>

    <div class="container mt-4">
      <h2 class="is-size-2 mb-4">NATO Alphabet</h2>
      <ul>
        <li class="is-size-5" v-for="(value, key) in map"><strong>{{ key }}</strong>: {{ value }}</li>
      </ul>
    </div>

  </section>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        Built by <a href="https://dan.hersam.com">Dan Hersam</a> | <a href="https://github.com/jaden/natoize">Source on GitHub</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/vue-3.4.20.global.prod.js"></script>
  <script src="assets/js/clipboard-2.0.6.min.js"></script>
  <script src="natoize.js?v=1.1"></script>
  <script src="app.js?v=1.2"></script>

</body>
</html>
